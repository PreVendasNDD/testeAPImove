name: iComprova

on:
  workflow_dispatch:
    inputs:
      action:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: Executar
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          ACTION: ${{ github.event.inputs.action }}
        run: |
          mkdir -p responses
          echo '{"logs":[]}' > responses/result.json

          echo "Gerando token..." >> responses/result.json

          TOKEN=$(curl -s -X POST https://icomprova.nddcargo.com.br:9051/connect/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=$CLIENT_ID" \
            -d "client_secret=$CLIENT_SECRET" \
            -d "grant_type=client_credentials" \
            -d "scope=i-comprova-entregas-integration-api" | jq -r .access_token)

          echo "{\"token\":\"$TOKEN\"}" > responses/result.json

          if [ "$ACTION" = "send_mdfe" ] || [ "$ACTION" = "send_both" ]; then
            curl -s -X POST https://polaris-dev.nddcargo.com.br:9553/api/recepcoes/mdfe \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              -d @requests/mdfe.json >> responses/result.json
          fi

          if [ "$ACTION" = "send_cte" ] || [ "$ACTION" = "send_both" ]; then
            curl -s -X POST https://polaris-dev.nddcargo.com.br:9553/api/recepcoes/cte \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              -d @requests/cte.json >> responses/result.json
          fi

      - run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add responses/result.json
          git commit -m "resultado"
          git push
