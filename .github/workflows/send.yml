name: Enviar MDF-e e CT-e (iComprova)

on:
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Gerar Token
        run: |
          curl -s -X POST "https://icomprova.nddcargo.com.br:9051/connect/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.CLIENT_ID }}" \
            -d "client_secret=${{ secrets.CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            -d "scope=i-comprova-entregas-integration-api" \
            > token.json
          echo "TOKEN=$(jq -r .access_token token.json)" >> $GITHUB_ENV

      - name: Enviar MDF-e
        run: |
          curl -s -X POST "https://polaris-dev.nddcargo.com.br:9553/api/recepcoes/mdfe" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d @requests/mdfe.json \
            > mdfe_resp.json

      - name: Enviar CT-e
        run: |
          TOKEN_VIAGEM=$(jq -r '.token // empty' mdfe_resp.json)
          jq --arg t "$TOKEN_VIAGEM" '.token=$t' requests/cte.json > cte_payload.json
          curl -s -X POST "https://polaris-dev.nddcargo.com.br:9553/api/recepcoes/cte" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d @cte_payload.json \
            > cte_resp.json

      - name: Consolidar Resultado
        run: |
          jq -n \
            --slurpfile mdfe mdfe_resp.json \
            --slurpfile cte cte_resp.json \
            '{
              mdfe: $mdfe[0],
              cte:  $cte[0]
            }' > responses/result.json

      - name: Commitar Resultado
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add responses/result.json
          git commit -m "Resultado MDF-e e CT-e"
          git push
