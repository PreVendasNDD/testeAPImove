<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste iComprova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: white; }
    textarea { width: 100%; height: 150px; margin: 10px 0; background: #222; color: white; }
    button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
    pre { background: #222; padding: 15px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>Teste iComprova</h2>

  <h3>1. Token</h3>
  <button onclick="getToken()">Pegar Token</button>
  <pre id="tokenResult">Token aparecer√° aqui</pre>

  <h3>2. Enviar MDF-e</h3>
  <textarea id="mdfeXml" placeholder="Cole o XML completo do MDF-e (<mdfeProc>)"></textarea>
  <button onclick="sendMDFe()">Enviar MDF-e</button>
  <pre id="mdfeResult">Resultado MDF-e</pre>

  <h3>3. Enviar CT-e</h3>
  <textarea id="cteXml" placeholder="Cole o XML do CT-e"></textarea>
  <input type="text" id="viagemToken" placeholder="Token da viagem (opcional)" style="width:100%; padding:10px; margin:10px 0; background:#222; color:white; border:1px solid #444;">
  <button onclick="sendCTe()">Enviar CT-e</button>
  <pre id="cteResult">Resultado CT-e</pre>

<script>
let currentToken = "";

// 1. Pegar Token
async function getToken() {
  const result = document.getElementById("tokenResult");
  result.textContent = "Obtendo token...";
  
  try {
    const response = await fetch("https://icomprova.nddcargo.com.br:9051/connect/token", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "client_id=4a3a17846e714b3288682c5260455347&client_secret=FFVkTyaM4zVsLYAhKpGIT57C72EzYPSOqFO+O/P9y0Y=&scope=i-comprova-entregas-integration-api&grant_type=client_credentials"
    });
    
    const data = await response.json();
    if (response.ok) {
      currentToken = data.access_token;
      result.textContent = `TOKEN: ${currentToken}\nExpira em: ${data.expires_in}s\nTipo: ${data.token_type}`;
    } else {
      result.textContent = `ERRO ${response.status}: ${JSON.stringify(data)}`;
    }
  } catch (error) {
    result.textContent = "ERRO: " + error.message;
  }
}

// 2. Enviar MDF-e
async function sendMDFe() {
  const xml = document.getElementById("mdfeXml").value.trim();
  if (!xml) { alert("Cole o XML do MDF-e"); return; }
  if (!currentToken) { alert("Primeiro pegue o token"); return; }
  
  const result = document.getElementById("mdfeResult");
  result.textContent = "Enviando MDF-e...";
  
  try {
    const response = await fetch("https://icomprova.nddcargo.com.br:9051/api/Recepcoes/MDFe", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${currentToken}`
      },
      body: JSON.stringify({ documento: xml })
    });
    
    const data = await response.json();
    result.textContent = `STATUS: ${response.status}\nRESPOSTA: ${JSON.stringify(data, null, 2)}`;
    
    // Se tiver token na resposta, coloca no campo
    if (data.token) {
      document.getElementById("viagemToken").value = data.token;
    }
  } catch (error) {
    result.textContent = "ERRO: " + error.message;
  }
}

// 3. Enviar CT-e
async function sendCTe() {
  const xml = document.getElementById("cteXml").value.trim();
  if (!xml) { alert("Cole o XML do CT-e"); return; }
  if (!currentToken) { alert("Primeiro pegue o token"); return; }
  
  const viagemToken = document.getElementById("viagemToken").value.trim();
  const result = document.getElementById("cteResult");
  result.textContent = "Enviando CT-e...";
  
  try {
    const body = { documento: xml };
    if (viagemToken) body.token = viagemToken;
    
    const response = await fetch("https://icomprova.nddcargo.com.br:9051/api/Recepcoes/CTe", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${currentToken}`
      },
      body: JSON.stringify(body)
    });
    
    const data = await response.json();
    result.textContent = `STATUS: ${response.status}\nRESPOSTA: ${JSON.stringify(data, null, 2)}`;
  } catch (error) {
    result.textContent = "ERRO: " + error.message;
  }
}
</script>

</body>
</html>
