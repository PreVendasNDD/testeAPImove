<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Completo iComprova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      padding: 30px;
    }
    h2 { color: #1e88e5; }
    h3 { color: #4caf50; margin-top: 40px; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin: 10px 5px;
    }
    button.enviar { background: #43a047; }
    textarea {
      width: 100%;
      height: 200px;
      background: #1c1c1c;
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 14px;
    }
    pre {
      margin-top: 20px;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .error { color: #ff5252; }
    .success { color: #4caf50; }
    .section {
      border-left: 4px solid #1e88e5;
      padding-left: 15px;
      margin: 25px 0;
    }
    input[type="text"]{
      width:100%;
      padding:8px;
      background:#1c1c1c;
      color:white;
      border:1px solid #333;
      margin:5px 0;
    }
  </style>
</head>
<body>

<h2>Teste Completo â€“ iComprova / NDD MOVE</h2>

<div class="section">
  <h3>1. Obter Token</h3>
  <button onclick="obterToken()">Obter Token</button>
  <pre id="resultadoToken"></pre>
</div>

<div class="section">
  <h3>2. Enviar MDF-e</h3>
  <textarea id="xmlMDFe"></textarea>
  <button class="enviar" onclick="enviarMDFe()">Enviar MDF-e</button>
  <pre id="resultadoMDFe"></pre>
</div>

<div class="section">
  <h3>3. Enviar CT-e</h3>
  <textarea id="xmlCTe"></textarea>
  <input type="text" id="tokenViagem">
  <button class="enviar" onclick="enviarCTe()">Enviar CT-e</button>
  <pre id="resultadoCTe"></pre>
</div>

<script>
let accessToken = '';
let tokenViagemGerado = '';

async function obterToken() {
  const body = new URLSearchParams({
    client_id: "4a3a17846e714b3288682c5260455347",
    client_secret: "FFVkTyaM4zVsLYAhKpGIT57C72EzYPSOqFO+O/P9y0Y=",
    grant_type: "client_credentials",
    scope: "i-comprova-entregas-integration-api"
  });

  const r = await fetch(
    "https://icomprova.nddcargo.com.br:9051/connect/token",
    {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: body.toString()
    }
  );

  const t = await r.text();
  const d = JSON.parse(t);
  accessToken = d.access_token;
  document.getElementById("resultadoToken").textContent = t;
}

async function enviarMDFe() {
  const xml = document.getElementById("xmlMDFe").value;

  const r = await fetch(
    "https://icomprova.nddcargo.com.br:9003/api/v2/recepcoes/mdfe",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + accessToken
      },
      body: JSON.stringify({ documento: xml })
    }
  );

  const t = await r.text();
  document.getElementById("resultadoMDFe").textContent = t;

  try {
    const d = JSON.parse(t);
    if (d.token) {
      tokenViagemGerado = d.token;
      document.getElementById("tokenViagem").value = d.token;
    }
  } catch {}
}

async function enviarCTe() {
  const xml = document.getElementById("xmlCTe").value;
  const token = document.getElementById("tokenViagem").value || tokenViagemGerado;

  const r = await fetch(
    "https://icomprova.nddcargo.com.br:9003/api/v2/recepcoes/cte",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + accessToken
      },
      body: JSON.stringify({ documento: xml, token })
    }
  );

  const t = await r.text();
  document.getElementById("resultadoCTe").textContent = t;
}
</script>

</body>
</html>
