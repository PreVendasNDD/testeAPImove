<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Token iComprova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      padding: 30px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    pre {
      margin-top: 20px;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .error {
      color: #ff5252;
    }
  </style>
</head>
<body>

  <h2>Teste de Token – iComprova / NDD Cargo</h2>

  <button onclick="obterToken()">Obter Token</button>

  <pre id="resultado">Clique no botão para gerar o token...</pre>

  <script>
    async function obterToken() {
      const resultado = document.getElementById("resultado");
      resultado.textContent = "Requisitando token...";

      const body = new URLSearchParams({
        client_id: "4a3a17846e714b3288682c5260455347",
        client_secret: "FFVkTyaM4zVsLYAhKpGIT57C72EzYPSOqFO+O/P9y0Y=",
        scope: "i-comprova-entregas-integration-api",
        grant_type: "prevendas_api_github"
      });

      try {
        const response = await fetch("https://icomprova.nddcargo.com.br:9051/connect/token", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: body.toString()
        });

        const text = await response.text();

        if (!response.ok) {
          resultado.innerHTML = `<span class="error">Erro ${response.status}:</span>\n${text}`;
          return;
        }

        const data = JSON.parse(text);

        resultado.textContent =
`ACCESS TOKEN:

${data.access_token}

-------------------------
EXPIRES IN: ${data.expires_in}
TYPE: ${data.token_type}
SCOPE: ${data.scope}`;
      } catch (err) {
        resultado.innerHTML = `<span class="error">Erro de conexão:</span>\n${err.message}`;
      }
    }
  </script>

</body>
</html>
