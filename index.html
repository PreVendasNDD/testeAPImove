<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Completo iComprova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      padding: 30px;
    }
    h2 { color: #1e88e5; }
    h3 { color: #4caf50; margin-top: 40px; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin: 10px 5px;
    }
    button.enviar { background: #43a047; }
    textarea {
      width: 100%;
      height: 200px;
      background: #1c1c1c;
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 14px;
    }
    pre {
      margin-top: 20px;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .error { color: #ff5252; }
    .success { color: #4caf50; }
    .section {
      border-left: 4px solid #1e88e5;
      padding-left: 15px;
      margin: 25px 0;
    }
    input[type="text"]{
      width:100%;
      padding:8px;
      background:#1c1c1c;
      color:white;
      border:1px solid #333;
      margin:5px 0;
    }
  </style>
</head>
<body>

<h2>Teste Completo – iComprova / NDD MOVE</h2>

<div class="section">
  <h3>1. Obter Token de Acesso</h3>
  <button onclick="obterToken()">Obter Token</button>
  <pre id="resultadoToken">Clique no botão para gerar o token...</pre>
</div>

<div class="section">
  <h3>2. Enviar MDF-e (Viagem)</h3>
  <textarea id="xmlMDFe" placeholder="Cole o XML do MDF-e aqui..."></textarea>
  <button class="enviar" onclick="enviarMDFe()">Enviar MDF-e</button>
  <pre id="resultadoMDFe"></pre>
</div>

<div class="section">
  <h3>3. Enviar CT-e (Entrega Vinculada)</h3>
  <textarea id="xmlCTe" placeholder="Cole o XML do CT-e aqui..."></textarea>
  <input type="text" id="tokenViagem" placeholder="Token da viagem">
  <button class="enviar" onclick="enviarCTe()">Enviar CT-e</button>
  <pre id="resultadoCTe"></pre>
</div>

<script>
let accessToken = '';
let tokenViagemGerado = '';

async function obterToken() {
  const resultado = document.getElementById("resultadoToken");
  resultado.textContent = "Requisitando token...";

  const body = new URLSearchParams({
    client_id: "4a3a17846e714b3288682c5260455347",
    client_secret: "FFVkTyaM4zVsLYAhKpGIT57C72EzYPSOqFO+O/P9y0Y=",
    grant_type: "client_credentials",
    scope: "i-comprova-entregas-integration-api"
  });

  try {
    const response = await fetch(
      "https://icomprova.nddcargo.com.br:9051/connect/token",
      {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body.toString()
      }
    );

    const text = await response.text();
    if (!response.ok) {
      resultado.textContent = text;
      return;
    }

    const data = JSON.parse(text);
    accessToken = data.access_token;
    resultado.textContent = text;
  } catch (e) {
    resultado.textContent = e.message;
  }
}

async function enviarMDFe() {
  const resultado = document.getElementById("resultadoMDFe");
  const xml = document.getElementById("xmlMDFe").value.trim();
  if (!xml || !accessToken) return;

  const response = await fetch(
    "https://polaris-dev.nddcargo.com.br:9553/api/recepcoes/mdfe",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + accessToken
      },
      body: JSON.stringify({ documento: xml })
    }
  );

  const text = await response.text();
  resultado.textContent = text;

  try {
    const data = JSON.parse(text);
    if (data.token) {
      tokenViagemGerado = data.token;
      document.getElementById("tokenViagem").value = data.token;
    }
  } catch {}
}

async function enviarCTe() {
  const resultado = document.getElementById("resultadoCTe");
  const xml = document.getElementById("xmlCTe").value.trim();
  const token = document.getElementById("tokenViagem").value || tokenViagemGerado;
  if (!xml || !accessToken) return;

  const response = await fetch(
    "https://polaris-dev.nddcargo.com.br:9553/api/recepcoes/cte",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + accessToken
      },
      body: JSON.stringify({ documento: xml, token })
    }
  );

  const text = await response.text();
  resultado.textContent = text;
}
</script>

</body>
</html>
